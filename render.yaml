services:
  - type: web
    name: cybershield-backend
    env: python
    buildCommand: |
      pip install -r requirements.txt
    startCommand: |
      gunicorn "app:app" --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHONUNBUFFERED
        value: 1
      - key: FLASK_ENV
        value: production
    healthCheckPath: /health
    autoDeploy: true
    branch: main
    disk:
      name: data
      mountPath: /app/data
      sizeGB: 1